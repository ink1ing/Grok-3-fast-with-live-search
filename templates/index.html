            showNotification('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï', 'error');

        // ÁõëÂê¨Ëá™ÂÆö‰πâ‰∫ã‰ª∂‰ª•Ëé∑ÂèñÊõ¥Â§öË∞ÉËØï‰ø°ÊÅØ

        const chatContainer = document.getElementById('chat-container');

        // Check if API key is set and valid

        // ‰øùÂ≠òËÆæÁΩÆ
        async function saveSettings() {
            const apiKeyInput = document.getElementById('api-key');
            const liveSearchInput = document.getElementById('live-search');
            const modelSelect = document.getElementById('model-select');
            
            const newApiKey = apiKeyInput.value.trim();
            const newLiveSearchEnabled = liveSearchInput.checked;
            const selectedModel = modelSelect.value;
            
            if (!newApiKey) {
                showNotification('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑAPIÂØÜÈí•', 'error');
                return;
            }
            
            if (!newApiKey.match(/^xai-[A-Za-z0-9]{50,}$/)) {
                showNotification('APIÂØÜÈí•Ê†ºÂºèÊó†ÊïàÔºåËØ∑Ê£ÄÊü•ÂêéÈáçËØï', 'error');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const saveBtn = document.querySelector('.modal-btn.save');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'Saving...';
            saveBtn.disabled = true;
            
            try {
                // Áõ¥Êé•‰øùÂ≠òËÆæÁΩÆÔºå‰∏çËøõË°åÁΩëÁªúÈ™åËØÅ
                // ÁΩëÁªúÈ™åËØÅÂ∞ÜÂú®ÂÆûÈôÖÂèëÈÄÅÊ∂àÊÅØÊó∂ËøõË°å
                apiKey = newApiKey;
                liveSearchEnabled = newLiveSearchEnabled;
                selectedModelName = selectedModel;
                
                localStorage.setItem('api_key', apiKey);
                localStorage.setItem('live_search_enabled', liveSearchEnabled);
                localStorage.setItem('selected_model', selectedModel);
                
                showNotification('ËÆæÁΩÆÂ∑≤‰øùÂ≠òÔºåÂ∞ÜÂú®ÂèëÈÄÅÊ∂àÊÅØÊó∂ÁîüÊïà');
                closeSettingsModal();
            } catch (error) {
                showNotification('‰øùÂ≠òËÆæÁΩÆÊó∂ÂèëÁîüÈîôËØØ', 'error');
            } finally {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            }
        }

        // ËÆæÁΩÆÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('settings-btn').addEventListener('click', openSettingsModal);

        // ÂèëÈÄÅAPIÂØÜÈí•Âà∞ÊúçÂä°Âô®

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            // Áî®Êà∑Ê∂àÊÅØÁõ¥Êé•ÊòæÁ§∫ÊñáÊú¨
            if (isUser) {
                messageDiv.textContent = content;
            } 
            // Âä©ÊâãÊ∂àÊÅØ‰ΩøÁî®MarkdownÊ∏≤Êüì
            else {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'markdown-content';
                
                // ÈÖçÁΩÆMarkedÈÄâÈ°π
                marked.setOptions({
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    langPrefix: 'hljs language-',
                    breaks: true,   // ÊîØÊåÅGitHubÈ£éÊ†ºÁöÑÊç¢Ë°åÁ¨¶
                    gfm: true       // ÊîØÊåÅGitHubÈ£éÊ†ºÁöÑMarkdown
                });
                
                // Ê∏≤ÊüìMarkdownÂÜÖÂÆπ
                contentDiv.innerHTML = marked.parse(content);
                
                // Â§ÑÁêÜ‰ª£Á†ÅÂùóÔºå‰∏∫ÊâÄÊúâ‰ª£Á†ÅÂùóÊ∑ªÂä†ËØ≠Ë®ÄÊ†áËØÜÂíåÂ§çÂà∂ÊåâÈíÆ
                const codeBlocks = contentDiv.querySelectorAll('pre code');
                codeBlocks.forEach((codeBlock, index) => {
                    // ÂàõÂª∫‰ª£Á†ÅÂùóÂÆπÂô®
                    const codeContainer = document.createElement('div');
                    codeContainer.className = 'code-block-container';
                    codeContainer.style.position = 'relative';
                    
                    // Ëé∑ÂèñËØ≠Ë®ÄÊ†áËØÜ
                    const classNames = codeBlock.className.split(' ');
                    let language = 'plaintext';
                    for (const className of classNames) {
                        if (className.startsWith('language-')) {
                            language = className.replace('language-', '');
                            break;
                        }
                    }
                    
                    // ÂàõÂª∫ËØ≠Ë®ÄÊ†áÁ≠æ
                    const languageTag = document.createElement('div');
                    languageTag.className = 'code-language';
                    languageTag.textContent = language;
                    languageTag.style.position = 'absolute';
                    languageTag.style.top = '0';
                    languageTag.style.right = '0';

            // Âú®Á¨¨‰∏ÄÊù°Ê∂àÊÅØÂèëÈÄÅÊó∂ÈöêËóèÊ†áÈ¢ò
            if (chatContainer.children.length === 1) {
                mainTitle.style.opacity = '0';

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            if (!checkApiKey()) return;
            
            // Á¶ÅÁî®ËæìÂÖ•Ê°ÜÂíåÊåâÈíÆÔºåÈò≤Ê≠¢ÈáçÂ§çÂèëÈÄÅ
            userInput.disabled = true;
            document.querySelector('#input-container button').disabled = true;
            
            addMessage(message, true);
            thinking.style.display = 'block';
            thinking.textContent = 'GrokÊ≠£Âú®ÊÄùËÄÉ‰∏≠...';
            
            // ÁîüÊàêËØ∑Ê±ÇID
            const requestId = Date.now().toString();
            pendingRequests.push(requestId);
            
            // Ê∑ªÂä†Ë∂ÖÊó∂Â§ÑÁêÜÔºåÂ¢ûÂä†Ë∂ÖÊó∂Êó∂Èó¥Âà∞60Áßí
            const messageTimeout = setTimeout(() => {
                // Ê£ÄÊü•ËØ∑Ê±ÇÊòØÂê¶‰ªçÂú®ÂæÖÂ§ÑÁêÜÂàóË°®‰∏≠
                const requestIndex = pendingRequests.indexOf(requestId);
                if (requestIndex !== -1) {
                    pendingRequests.splice(requestIndex, 1);
                    thinking.style.display = 'none';
                    showNotification('Server response timeout, please check network connection or try again later', 'error');
                    userInput.disabled = false;
                    document.querySelector('#input-container button').disabled = false;
                    
                    // Âú®ËÅäÂ§©Á™óÂè£ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
                    const message = document.createElement('div');
                    message.className = 'message assistant-message';
                    const content = document.createElement('div');
                    content.textContent = `Error: Response timeout, please check network connection or try again later`;
                    content.style.color = 'var(--error-color)';
                    message.appendChild(content);
                    chatContainer.appendChild(message);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }, 60000);
            
            // ÂèëÈÄÅÊ∂àÊÅØÂπ∂ËÆ∞ÂΩïÊó•Âøó
            console.log('Sending message:', message, 'Request ID:', requestId);
            
            // Ê£ÄÊü•SocketËøûÊé•Áä∂ÊÄÅ
            if (!socket.connected) {
                console.log('Socket not connected, attempting to reconnect...');
                socket.connect();
                
                // Ê∑ªÂä†ËøûÊé•Ë∂ÖÊó∂
                const connectTimeout = setTimeout(() => {
                    if (!socket.connected) {
                        clearTimeout(messageTimeout);
                        thinking.style.display = 'none';
                        showNotification('Unable to connect to server, please check network connection and refresh the page', 'error');
                        userInput.disabled = false;
                        document.querySelector('#input-container button').disabled = false;
                    }
                }, 5000);
                
                // ËøûÊé•ÊàêÂäüÂêéÂèëÈÄÅÊ∂àÊÅØ
                socket.once('connect', () => {
                    clearTimeout(connectTimeout);
                    sendMessageToServer(message, requestId, messageTimeout);
                });
            } else {
                sendMessageToServer(message, requestId, messageTimeout);
            }
            
            userInput.value = '';
        }
        
        // ÊèêÂèñÂèëÈÄÅÊ∂àÊÅØÂà∞ÊúçÂä°Âô®ÁöÑÈÄªËæë
        function sendMessageToServer(message, requestId, messageTimeout) {
            socket.emit('send_message', { 
                message: message,
                api_key: apiKey, // Á°Æ‰øùÊØèÊ¨°ËØ∑Ê±ÇÈÉΩÂèëÈÄÅAPIÂØÜÈí•
                live_search_enabled: liveSearchEnabled,
                model: selectedModelName,
                request_id: requestId
            }, (acknowledgement) => {
                // Ê∏ÖÈô§Ë∂ÖÊó∂
                clearTimeout(messageTimeout);
                
                // Â§ÑÁêÜÁ°ÆËÆ§ÂõûË∞É
                if (acknowledgement && acknowledgement.status === 'error') {
                    // ‰ªéÂæÖÂ§ÑÁêÜÂàóË°®‰∏≠ÁßªÈô§
                    const requestIndex = pendingRequests.indexOf(requestId);
                    if (requestIndex !== -1) {
                        pendingRequests.splice(requestIndex, 1);
                    }
                    
                    thinking.style.display = 'none';
                    showNotification(acknowledgement.message || 'Message sending failed', 'error');
                    console.error('Message sending failed:', acknowledgement);
                    
                    // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•Êéß‰ª∂
                    userInput.disabled = false;
                    document.querySelector('#input-container button').disabled = false;
                } else {
                    console.log('Message sent to server successfully, Request ID:', requestId);
                }
            });
        }

        function loadConversation(conversationId) {
            currentConversationId = conversationId;
            chatContainer.innerHTML = '';
            socket.emit('get_conversation', { conversation_id: conversationId });
        }

        function updateHistoryList(conversations) {
            historyList.innerHTML = '';
            conversations.forEach(conv => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const titleSpan = document.createElement('span');
                titleSpan.textContent = conv.title;
                titleSpan.onclick = () => loadConversation(conv.id);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'delete';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    socket.emit('delete_conversation', { conversation_id: conv.id });
                };
                
                historyItem.appendChild(titleSpan);
                historyItem.appendChild(deleteBtn);
                historyList.appendChild(historyItem);
            });
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Request conversation history
        socket.emit('get_history');

        socket.on('response', (data) => {
            console.log('Received response:', data);
            thinking.style.display = 'none';
            
            // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•Êéß‰ª∂
            userInput.disabled = false;
            document.querySelector('#input-container button').disabled = false;
            
            // ‰ªéÂæÖÂ§ÑÁêÜÂàóË°®‰∏≠ÁßªÈô§ËØ∑Ê±Ç
            if (data.request_id) {
                const requestIndex = pendingRequests.indexOf(data.request_id);
                if (requestIndex !== -1) {
                    pendingRequests.splice(requestIndex, 1);
                    console.log('Request completed:', data.request_id);
                }
            }
            
            // Ê£ÄÊü•ÂìçÂ∫îÊòØÂê¶ÂåÖÂê´ÈîôËØØ
            if (data.error) {
                showNotification(data.error || 'Error occurred while getting response', 'error');
                console.error('API response error:', data.error);
                return;
            }
            
            // ÂàõÂª∫Ê∂àÊÅØÂÖÉÁ¥†
            const message = document.createElement('div');
            message.className = 'message assistant-message';
            
            // ÂàõÂª∫ÂÜÖÂÆπÂÆπÂô®
            const contentDiv = document.createElement('div');
            contentDiv.className = 'markdown-content';
            
            // ÈÖçÁΩÆMarkedÈÄâÈ°π
            marked.setOptions({
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                },
                langPrefix: 'hljs language-',
                breaks: true,   // ÊîØÊåÅGitHubÈ£éÊ†ºÁöÑÊç¢Ë°åÁ¨¶
                gfm: true       // ÊîØÊåÅGitHubÈ£éÊ†ºÁöÑMarkdown
            });
            
            // Ê∏≤ÊüìMarkdownÂÜÖÂÆπ
            contentDiv.innerHTML = marked.parse(data.message || 'No response content');
            
            // Â§ÑÁêÜ‰ª£Á†ÅÂùóÔºå‰∏∫ÊâÄÊúâ‰ª£Á†ÅÂùóÊ∑ªÂä†ËØ≠Ë®ÄÊ†áËØÜÂíåÂ§çÂà∂ÊåâÈíÆ
            const codeBlocks = contentDiv.querySelectorAll('pre code');
            codeBlocks.forEach((codeBlock, index) => {
                // ÂàõÂª∫‰ª£Á†ÅÂùóÂÆπÂô®
                const codeContainer = document.createElement('div');
                codeContainer.className = 'code-block-container';
                codeContainer.style.position = 'relative';
                
                // Ëé∑ÂèñËØ≠Ë®ÄÊ†áËØÜ
                const classNames = codeBlock.className.split(' ');
                let language = 'plaintext';
                for (const className of classNames) {
                    if (className.startsWith('language-')) {
                        language = className.replace('language-', '');
                        break;
                    }
                }
                
                // ÂàõÂª∫ËØ≠Ë®ÄÊ†áÁ≠æ
                const languageTag = document.createElement('div');
                languageTag.className = 'code-language';
                languageTag.textContent = language;
                languageTag.style.position = 'absolute';
                languageTag.style.top = '0';
                languageTag.style.right = '0';
                languageTag.style.padding = '2px 8px';
                languageTag.style.fontSize = '12px';
                languageTag.style.color = 'rgba(255, 255, 255, 0.7)';
                languageTag.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                languageTag.style.borderRadius = '0 8px 0 8px';
                
                // ÂàõÂª∫Â§çÂà∂ÊåâÈíÆ
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Â§çÂà∂';
                copyButton.style.position = 'absolute';
                copyButton.style.top = '0';
                copyButton.style.right = language === 'plaintext' ? '0' : '60px';
                copyButton.style.padding = '2px 8px';
                copyButton.style.fontSize = '12px';
                copyButton.style.color = 'rgba(255, 255, 255, 0.7)';
                copyButton.style.backgroundColor = 'rgba(29, 78, 216, 0.5)';
                copyButton.style.border = 'none';
                copyButton.style.borderRadius = '8px 0 8px 0';
                copyButton.style.cursor = 'pointer';
                
                // Ê∑ªÂä†Â§çÂà∂ÂäüËÉΩ
                copyButton.addEventListener('click', () => {
                    const code = codeBlock.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        copyButton.textContent = 'Â∑≤Â§çÂà∂';
                        copyButton.style.backgroundColor = 'rgba(34, 197, 94, 0.5)';
                        setTimeout(() => {
                            copyButton.textContent = 'Â§çÂà∂';
                            copyButton.style.backgroundColor = 'rgba(29, 78, 216, 0.5)';
                        }, 2000);
                    }).catch(err => {
                        console.error('Êó†Ê≥ïÂ§çÂà∂‰ª£Á†Å:', err);
                        copyButton.textContent = 'Â§çÂà∂Â§±Ë¥•';
                        copyButton.style.backgroundColor = 'rgba(220, 38, 38, 0.5)';
                    });
                });
                
                // Â∞Ü‰ª£Á†ÅÂùóÂåÖË£ÖÂú®ÂÆπÂô®‰∏≠
                const preElement = codeBlock.parentNode;
                const preParent = preElement.parentNode;
                codeContainer.appendChild(preElement);
                codeContainer.appendChild(languageTag);
                codeContainer.appendChild(copyButton);
                preParent.appendChild(codeContainer);
            });
            
            message.appendChild(contentDiv);
            
            // Ê∑ªÂä†ÂìçÂ∫î‰ø°ÊÅØ
            const info = document.createElement('div');
            info.className = 'message-info';
            info.textContent = ` ${data.response_time || '?'}s | ${data.token_count || '?'}tokens`;
            message.appendChild(info);
            
            // Ê∑ªÂä†Âà∞ËÅäÂ§©ÂÆπÂô®
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Êõ¥Êñ∞‰ºöËØùID
            if (data.conversation_id) {
                currentConversationId = data.conversation_id;
                console.log('Current conversation ID:', currentConversationId);
            }
        });

        socket.on('update_history', (data) => {
            updateHistoryList(data.conversations);
        });

        socket.on('load_conversation', (data) => {
            // Ê∏ÖÁ©∫ÂΩìÂâçËÅäÂ§©Á™óÂè£
            chatContainer.innerHTML = '';
            // ÈöêËóè‰∏ªÊ†áÈ¢ò
            mainTitle.style.display = 'none';
            
            // Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØ
            if (data.messages && Array.isArray(data.messages)) {
                data.messages.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user');
                });
            }
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('error', (data) => {
            console.error('Socket error event:', data);
            thinking.style.display = 'none';
            
            // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•Êéß‰ª∂
            userInput.disabled = false;
            document.querySelector('#input-container button').disabled = false;
            
            // ‰ªéÂæÖÂ§ÑÁêÜÂàóË°®‰∏≠ÁßªÈô§ËØ∑Ê±Ç
            if (data.request_id) {
                const requestIndex = pendingRequests.indexOf(data.request_id);
                if (requestIndex !== -1) {
                    pendingRequests.splice(requestIndex, 1);
                    console.log('Request error:', data.request_id);
                }
            }
            
            // ÊèêÂèñÈîôËØØ‰ø°ÊÅØ
            let errorMessage = '';
            if (typeof data === 'string') {
                errorMessage = data;
            } else if (data && data.message) {
                errorMessage = data.message;
            } else if (data && data.error) {
                errorMessage = data.error;
            } else {
                errorMessage = 'Error occurred while getting response, please check network connection or API key';
            }
            
            // ÊòæÁ§∫ÈîôËØØÈÄöÁü•
            showNotification(errorMessage, 'error');
            
            // Âú®ËÅäÂ§©Á™óÂè£‰∏≠ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
            const message = document.createElement('div');
            message.className = 'message assistant-message';
            const content = document.createElement('div');
            content.textContent = `Error: ${errorMessage}`;
            content.style.color = 'var(--error-color)';
            message.appendChild(content);
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Â¶ÇÊûúÊòØËøûÊé•Áõ∏ÂÖ≥ÈîôËØØÔºåÂ∞ùËØïÈáçÊñ∞ËøûÊé•
            if (errorMessage.includes('connection') || errorMessage.includes('network')) {
                if (!socketReconnecting) {
                    socketReconnecting = true;
                    console.log('Attempting to reconnect Socket...');
                    setTimeout(() => {
                        socket.connect();
                        socketReconnecting = false;
                    }, 2000);
                }
            }
        });
        
        // ÁõëÂê¨APIÂØÜÈí•Êõ¥Êñ∞‰∫ã‰ª∂
        socket.on('api_key_updated', (data) => {
            const saveBtn = document.querySelector('.modal-btn.save');
            saveBtn.textContent = 'Save';
            saveBtn.disabled = false;
            
            if (data.status === 'success') {
                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                const notification = document.createElement('div');
                notification.className = 'notification success';
                notification.textContent = data.message;
                document.body.appendChild(notification);
                
                // ÂÖ≥Èó≠ËÆæÁΩÆÂºπÁ™ó
                closeSettingsModal();
                
                // 3ÁßíÂêéÁßªÈô§ÈÄöÁü•
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            } else {
                // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                alert(data.message || 'API key setting failed');
            }
        });

        function startNewChat() {
            // Â¶ÇÊûúÂΩìÂâçÊúâÂØπËØùÔºåÂÖà‰øùÂ≠òÂΩìÂâçÂØπËØù
            if (currentConversationId && chatContainer.children.length > 0) {
                socket.emit('save_conversation', { conversation_id: currentConversationId });
            }
            
            mainTitle.style.display = 'block';
            mainTitle.style.opacity = '1';
            // Ê∏ÖÁ©∫ËÅäÂ§©ÂÆπÂô®
            chatContainer.innerHTML = '';
            // ÈáçÁΩÆËæìÂÖ•Ê°Ü
            userInput.value = '';
            // ÈöêËóèÊÄùËÄÉÁä∂ÊÄÅ
            document.getElementById('thinking').style.display = 'none';
            // ÈáçÁΩÆÂΩìÂâçÂØπËØùID
            currentConversationId = null;
            // ÂèëÈÄÅÈáçÁΩÆËØ∑Ê±Ç
            socket.emit('new_conversation');
        }

        socket.on('conversation_reset', () => {
            // ÈáçÁΩÆÂÆåÊàêÂêéÁöÑÂõûË∞ÉÂ§ÑÁêÜ
            console.log('Session has been reset');
        });
        
        // Â§ÑÁêÜÊ∂àÊÅØÊé•Êî∂Á°ÆËÆ§
        socket.on('message_received', (data) => {
            console.log('Server has received message:', data);
            // Ê∑ªÂä†UIÂèçÈ¶àÔºåÊòæÁ§∫ÊúçÂä°Âô®Ê≠£Âú®Â§ÑÁêÜ
            if (data.status === 'processing') {
                thinking.style.display = 'block';
                thinking.textContent = 'GrokÊ≠£Âú®ÊÄùËÄÉ‰∏≠...';
                
                // ËÆ∞ÂΩïËØ∑Ê±ÇIDÔºåÁî®‰∫éÂêéÁª≠Ë∑üË∏™
                if (data.request_id) {
                    console.log('Server confirmed processing request:', data.request_id);
                    // Á°Æ‰øùËØ∑Ê±ÇIDÂú®ÂæÖÂ§ÑÁêÜÂàóË°®‰∏≠
                    if (pendingRequests.indexOf(data.request_id) === -1) {
                        pendingRequests.push(data.request_id);
                    }
                }
            }
        });
        
        // Ê∑ªÂä†ÂøÉË∑≥Ê£ÄÊµãÔºåÁ°Æ‰øùËøûÊé•Á®≥ÂÆö
        setInterval(() => {
            if (socket.connected) {
                console.log('WebSocket connection normal');
            } else if (!socketReconnecting) {
                console.log('WebSocket connection disconnected, attempting to reconnect...');
                socketReconnecting = true;
                socket.connect();
                setTimeout(() => {
                    socketReconnecting = false;
                }, 5000);
            }
        }, 30000); // ÊØè30ÁßíÊ£ÄÊü•‰∏ÄÊ¨°

        document.getElementById('new-chat-btn').addEventListener('click', startNewChat);
    </script>
